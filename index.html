
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter: Spark Your Fate? üíò</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --primary-pink: #FFB6C1; /* Light Pink */
            --secondary-red: #DC143C; /* Crimson Red */
            --neutral-white: #FFFFFF;
            --deep-red: #C8102E; /* Deep Romantic Red */
            --blush-pink: #FFC0CB; /* Blush Pink */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(to bottom, var(--neutral-white) 0%, var(--blush-pink) 50%, var(--deep-red) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neutral-white);
            overflow: hidden; /* For floating hearts */
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: var(--secondary-red);
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid var(--primary-pink);
            border-radius: 10px;
            font-size: 1.1em;
            width: calc(100% - 34px); /* Account for padding and border */
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--secondary-red);
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            appearance: none; /* Remove default styling for better consistency */
        }

        input[type="text"]::placeholder {
            color: rgba(var(--secondary-red), 0.5); /* Semi-transparent red placeholder */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-red);
            box-shadow: 0 0 10px rgba(var(--secondary-red), 0.5);
        }

        .calculate-btn, .reset-btn, .share-btn {
            background-color: var(--primary-pink);
            color: var(--secondary-red);
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .calculate-btn:hover:not(:disabled), .reset-btn:hover:not(:disabled), .share-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: var(--secondary-red);
            color: var(--neutral-white);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .calculate-btn:disabled, .reset-btn:disabled, .share-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.7) 0%, rgba(220, 20, 60, 0) 70%); /* Red to pink glow */
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            opacity: 0;
            border-radius: 50%;
        }

        .calculate-btn:hover::before {
            width: 300px;
            height: 300px;
            opacity: 1;
        }

        /* Enlarge the emoji icon within the button */
        .calculate-btn .emoji {
            font-size: 2.0em; /* Significantly larger than parent font-size */
            vertical-align: middle; /* Align with text */
            margin-left: 8px; /* Add some spacing */
        }

        .results-section {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            margin-top: 30px;
        }

        .results-section.show {
            opacity: 1;
            transform: scale(1);
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Heart outline using pseudo-elements */
        .heart-outline {
            width: 200px;
            height: 180px;
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-red));
            position: relative;
            transform: rotate(-45deg);
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--neutral-white);
        }

        .heart-outline::before,
        .heart-outline::after {
            content: "";
            width: 100px;
            height: 100px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
            box-shadow: inherit;
            border: inherit;
        }

        .heart-outline::before {
            top: -50px;
            left: 50px;
        }

        .heart-outline::after {
            top: 50px;
            right: -50px;
        }

        .love-progress-bar {
            position: relative;
            width: 120px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            transform: rotate(45deg); /* Counter-rotate to appear straight */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex; /* For centering text */
            align-items: center; /* For centering text */
            justify-content: center; /* For centering text */
        }

        .love-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--blush-pink), var(--secondary-red));
            transition: width 1.5s ease-out;
            border-radius: 15px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0; /* Behind text */
        }

        .percentage-text {
            /* Keep centered inside love-progress-bar */
            position: relative;
            font-family: sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: var(--neutral-white);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            z-index: 1; /* On top of fill */
            white-space: nowrap;
            transform: rotate(45deg); /* Counter-rotate again for the number */
        }


        .love-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            font-style: italic;
            color: var(--neutral-white);
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .reset-btn, .share-btn {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        /* Floating Hearts Animation */
        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 2em;
            pointer-events: none;
            animation: floatHeart linear infinite;
            z-index: 1;
        }

        .floating-heart.red { color: #FF0000; } /* Pure red */
        .floating-heart.pink { color: #FF69B4; } /* Hot pink */
        .floating-heart.white { color: var(--neutral-white); filter: drop-shadow(0 0 3px rgba(0,0,0,0.3)); }

        /* Confetti/Emojis for high scores */
        .confetti-item {
            position: absolute;
            font-size: 1.5em;
            pointer-events: none;
            animation: confetti-fall 2s ease-out forwards;
            opacity: 0;
            z-index: 20;
        }

        @keyframes confetti-fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(var(--deg)); opacity: 0; }
        }

        /* Recent Calculations Sidebar */
        .recent-calculations-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            color: var(--neutral-white);
            z-index: 5;
            overflow-y: auto;
            transform: translateX(100%); /* Start hidden on mobile */
            transition: transform 0.3s ease-out;
        }

        .recent-calculations-sidebar.show-sidebar {
            transform: translateX(0); /* Always show sidebar on desktop */
        }

        .recent-calculations-sidebar h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: var(--secondary-red);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .recent-calculations-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .recent-calculations-sidebar li {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--primary-pink);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4;
            color: #FFFCFC;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-calculations-sidebar li strong {
            color: var(--secondary-red);
        }

        .loading-message {
            font-style: italic;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (min-width: 400px) {
            .input-section {
                flex-direction: row;
                flex-wrap: wrap; /* Allow wrapping on medium screens */
                justify-content: center;
            }
            input[type="text"] {
                width: 180px; /* Specific width for desktop inputs */
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            .title {
                font-size: 3.5em;
            }
            .input-section {
                flex-wrap: nowrap;
                gap: 20px;
            }
            input[type="text"] {
                width: 200px;
            }
             .recent-calculations-sidebar.show-sidebar {
                transform: translateX(0); /* Always show sidebar on desktop */
            }
            body {
                /* Adjust main container's position to visually center it while sidebar is visible */
                padding-right: 250px; /* Space for sidebar */
                justify-content: center; /* Center main content in remaining space */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Love Meter: Spark Your Fate? üíò</h1>

        <div class="input-section">
            <input type="text" id="name1" placeholder="Person 1's Name" aria-label="Person 1's Name" required>
            <input type="text" id="name2" placeholder="Person 2's Name" aria-label="Person 2's Name" required>
            <button id="calculateBtn" class="calculate-btn">Calculate Love <span class="emoji">üíï</span></button>
        </div>

        <div id="results" class="results-section hidden" role="region" aria-live="polite">
            <div class="heart-container">
                <div class="heart-outline">
                    <div class="love-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="progressBarFill" class="love-progress-fill"></div>
                        <span id="percentageText" class="percentage-text">0%</span>
                    </div>
                </div>
            </div>
            <p id="loveQuote" class="love-quote"></p>
            <div id="confettiContainer" class="confetti-container"></div>
            <button id="resetBtn" class="reset-btn">Try Another Pair</button>
            <button id="shareBtn" class="share-btn">Share Your Score! <span class="emoji">üíå</span></button>
        </div>
    </div>

    <div id="recentCalculationsSidebar" class="recent-calculations-sidebar">
        <h2>Recent Sparks</h2>
        <ul id="recentList">
            <!-- Recent calculations will be inserted here by JavaScript -->
        </ul>
        <p id="recentLoadingMessage" class="loading-message hidden">Loading recent sparks...</p>
    </div>

    <script>
        // LoveMeterAPI: A simulated backend API for storing and retrieving calculations.
        const LoveMeterAPI = (() => {
            let _database = []; // In-memory database
            const _latency = 700; // Simulate network latency in milliseconds

            /**
             * Simulates an asynchronous API call with a delay.
             * @param {*} data - The data to return.
             * @returns {Promise<*>} A promise that resolves with the data after a delay.
             */
            async function _simulateAPI(data) {
                return new Promise(resolve => setTimeout(() => resolve(data), _latency));
            }

            return {
                /**
                 * Simulates saving a love calculation record to the database.
                 * @param {{name1: string, name2: string, percentage: number, quote: string}} calculationData - The data to save.
                 * @returns {Promise<{success: boolean, record?: object, error?: string}>} A promise resolving with the API response.
                 */
                async saveCalculation(calculationData) {
                    try {
                        const newId = _database.length + 1;
                        const record = { id: newId, ...calculationData, timestamp: new Date().toISOString() };
                        _database.unshift(record); // Add to the beginning, like recent
                        // Keep only a reasonable number of entries in the simulated DB
                        if (_database.length > 10) {
                            _database = _database.slice(0, 10);
                        }
                        console.log("Simulated DB: Saved record", record);
                        return await _simulateAPI({ success: true, record });
                    } catch (error) {
                        console.error("Simulated DB: Failed to save calculation:", error);
                        return await _simulateAPI({ success: false, error: "Simulated DB error saving calculation." });
                    }
                },

                /**
                 * Simulates fetching recent love calculation records from the database.
                 * @param {number} limit - The maximum number of recent records to retrieve.
                 * @returns {Promise<{success: boolean, data?: object[], error?: string}>} A promise resolving with the API response.
                 */
                async getRecentCalculations(limit = 3) {
                    try {
                        console.log("Simulated DB: Fetching recent records (limit", limit, ")");
                        // Return a copy to prevent external modification and slice for the limit
                        const recent = [..._database].slice(0, limit);
                        return await _simulateAPI({ success: true, data: recent });
                    } catch (error) {
                        console.error("Simulated DB: Failed to fetch recent calculations:", error);
                        return await _simulateAPI({ success: false, error: "Simulated DB error fetching calculations." });
                    }
                }
            };
        })();


        // LoveMeterService: Encapsulates the core love calculation and quote generation logic.
        const LoveMeterService = (() => {
            /**
             * Generates a weighted love quote based on the score.
             * @param {number} score - The calculated love score (0-100).
             * @returns {string} A romantic quote.
             */
            function _generateWeightedQuote(score) {
                const LOW_TIER_QUOTES = [
                    "Just getting started, sparks could fly! ‚ú®",
                    "A good beginning, watch your love grow! üå±",
                    "There's potential here, keep nurturing! üíñ",
                    "Curiosity sparked, what happens next? ü§î",
                    "An interesting pairing, explore more! üó∫Ô∏è"
                ];

                const MID_TIER_QUOTES = [
                    "Love is definitely in the air for you two! üíò",
                    "You two are like two peas in a very romantic pod! ü•∞",
                    "More compatible than coffee and a sunrise! ‚òïÔ∏è‚òÄÔ∏è",
                    "Your love story is just getting started! üìñüíñ",
                    "Together, you create a perfect symphony of affection! üé∂‚ù§Ô∏è"
                ];

                const HIGH_TIER_QUOTES = [
                    "Your hearts sync like WiFi signals! üíñ",
                    "A match made in the stars, or at least a really good algorithm! ‚ú®",
                    "Looks like destiny just called, and it's for you two! üìûüíû",
                    "Soulmate potential detected! Prepare for magic! ‚ú®üí´",
                    "Warning: May cause excessive hand-holding and moonlit strolls! üåô"
                ];

                if (score >= 80) {
                    return HIGH_TIER_QUOTES[Math.floor(Math.random() * HIGH_TIER_QUOTES.length)];
                } else if (score >= 40) {
                    return MID_TIER_QUOTES[Math.floor(Math.random() * MID_TIER_QUOTES.length)];
                } else {
                    return LOW_TIER_QUOTES[Math.floor(Math.random() * LOW_TIER_QUOTES.length)];
                }
            }

            /**
             * Calculates the love compatibility percentage between two people based on their names.
             * @param {string} name1 - The first person's name.
             * @param {string} name2 - The second person's name.
             * @returns {{percentage: number, quote: string}} An object containing the calculated percentage and a love quote.
             */
            function calculateLove(name1, name2) {
                const n1Clean = name1.toLowerCase().replace(/\s/g, '');
                const n2Clean = name2.toLowerCase().replace(/\s/g, '');

                if (n1Clean === '' || n2Clean === '') {
                    return { percentage: -1, quote: "Please enter both names to find your spark!" };
                }

                // Easter Egg: GROK and XAI
                if ((n1Clean === 'grok' && n2Clean === 'xai') || (n1Clean === 'xai' && n2Clean === 'grok')) {
                    return { percentage: 100, quote: "AI-approved soulmates! üöÄ‚ù§Ô∏è" };
                }

                // Identical names check
                if (n1Clean === n2Clean) {
                    return { percentage: 100, quote: "Soulmate Alert! You've found your perfect match! ‚ù§Ô∏è‚Äçüî•" };
                }

                // Concatenate and sum ASCII values
                const combinedNames = n1Clean + n2Clean;
                let asciiSum = 0;
                for (let i = 0; i < combinedNames.length; i++) {
                    asciiSum += combinedNames.charCodeAt(i);
                }

                // Base percentage calculation
                let percentage = asciiSum % 101; // Modulo 101 for 0-100 range

                // Sparkle factor
                const totalLength = n1Clean.length + n2Clean.length;
                if (totalLength % 2 === 0) {
                    percentage += 5; // Add 5% if total length is even
                } else {
                    percentage -= 3; // Subtract 3% if total length is odd
                }

                // Clamp percentage between 0 and 100
                percentage = Math.max(0, Math.min(100, percentage));
                percentage = Math.round(percentage); // Round to nearest whole number

                // Generate weighted love quote
                const quote = _generateWeightedQuote(percentage);

                return { percentage: percentage, quote: quote };
            }

            /**
             * Saves a calculation result to the simulated backend.
             * @param {string} name1 - First person's name.
             * @param {string} name2 - Second person's name.
             * @param {number} percentage - Calculated percentage.
             * @param {string} quote - The love quote.
             * @returns {Promise<{success: boolean, error?: string}>}
             */
            async function saveResult(name1, name2, percentage, quote) {
                return await LoveMeterAPI.saveCalculation({ name1, name2, percentage, quote });
            }

            /**
             * Fetches recent calculations from the simulated backend.
             * @returns {Promise<{success: boolean, data?: object[], error?: string}>}
             */
            async function fetchRecent() {
                return await LoveMeterAPI.getRecentCalculations();
            }


            return {
                calculateLove: calculateLove,
                saveResult: saveResult,
                fetchRecent: fetchRecent
            };
        })();


        document.addEventListener('DOMContentLoaded', () => {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsSection = document.getElementById('results');
            const progressBarFill = document.getElementById('progressBarFill');
            const percentageText = document.getElementById('percentageText');
            const loveQuote = document.getElementById('loveQuote');
            const resetBtn = document.getElementById('resetBtn');
            const shareBtn = document.getElementById('shareBtn');
            const recentList = document.getElementById('recentList');
            const confettiContainer = document.getElementById('confettiContainer');
            const recentCalculationsSidebar = document.getElementById('recentCalculationsSidebar');
            const recentLoadingMessage = document.getElementById('recentLoadingMessage');

            let currentCalculatedPercentage = 0; // To store the last calculated percentage for sharing

            /**
             * Animates the progress bar fill and updates the percentage text.
             * @param {number} finalPercentage - The target percentage to animate to.
             * @returns {Promise<void>} A promise that resolves when the animation is complete.
             */
            function animateProgressBar(finalPercentage) {
                return new Promise(resolve => {
                    progressBarFill.style.width = '0%';
                    percentageText.textContent = '0%';
                    resultsSection.setAttribute('aria-valuenow', '0');

                    let current = 0;
                    const duration = 1500; // milliseconds
                    const startTime = performance.now();

                    function update() {
                        const elapsed = performance.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        current = Math.floor(progress * finalPercentage);

                        progressBarFill.style.width = `${current}%`;
                        percentageText.textContent = `${current}%`;
                        resultsSection.setAttribute('aria-valuenow', current.toString());

                        if (progress < 1) {
                            requestAnimationFrame(update);
                        } else {
                            // Ensure it hits the exact final value
                            progressBarFill.style.width = `${finalPercentage}%`;
                            percentageText.textContent = `${finalPercentage}%`;
                            resultsSection.setAttribute('aria-valuenow', finalPercentage.toString());
                            resolve(); // Resolve the promise when animation is complete
                        }
                    }
                    requestAnimationFrame(update);
                });
            }

            /**
             * Triggers a burst of confetti/emojis for high scores.
             * @param {number} score - The love score.
             */
            function burstConfetti(score) {
                confettiContainer.innerHTML = ''; // Clear previous confetti
                if (score > 70) {
                    const emojis = ['üíñ', '‚ù§Ô∏è', 'üíï', '‚ú®', 'üíò', 'üî•'];
                    for (let i = 0; i < 30; i++) {
                        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                        const item = document.createElement('div');
                        item.classList.add('confetti-item');
                        item.textContent = emoji;
                        // Position confetti relative to the results section for better visual coherence
                        const rect = resultsSection.getBoundingClientRect();
                        item.style.left = `${Math.random() * rect.width}px`;
                        item.style.top = `${rect.height / 2}px`; // Start from middle
                        item.style.setProperty('--x', `${(Math.random() - 0.5) * 400}px`);
                        item.style.setProperty('--y', `${(Math.random() - 0.5) * 400 - 200}px`); /* -200 to make them fly up */
                        item.style.setProperty('--deg', `${Math.random() * 720}deg`);
                        confettiContainer.appendChild(item);

                        // Remove after animation to prevent DOM clutter
                        item.addEventListener('animationend', () => item.remove());
                    }
                }
            }

            /**
             * Displays the calculation results on the UI.
             * @param {number} percentage - The calculated love percentage.
             * @param {string} quote - The romantic quote.
             */
            async function displayResults(percentage, quote) {
                resultsSection.classList.add('hidden'); // Hide temporarily for animation reset
                // Force reflow to reset transition (modern browsers might optimize this away)
                void resultsSection.offsetWidth;
                resultsSection.classList.remove('hidden');
                resultsSection.classList.add('show');

                await animateProgressBar(percentage); // Wait for the animation to complete
                loveQuote.textContent = quote;
                currentCalculatedPercentage = percentage; // Store for sharing
                burstConfetti(percentage);
            }

            /**
             * Resets the application state, clearing inputs and hiding results.
             */
            function resetApp() {
                name1Input.value = '';
                name2Input.value = '';
                resultsSection.classList.remove('show');
                resultsSection.classList.add('hidden');
                progressBarFill.style.width = '0%'; // Reset for next animation
                percentageText.textContent = '0%';
                loveQuote.textContent = '';
                confettiContainer.innerHTML = ''; // Clear confetti
            }

            /**
             * Renders the recent calculations from the simulated backend into the sidebar.
             */
            async function renderRecentCalculations() {
                recentList.innerHTML = ''; // Clear existing list
                recentLoadingMessage.classList.remove('hidden'); // Show loading message

                try {
                    const response = await LoveMeterService.fetchRecent();
                    if (response.success) {
                        const recent = response.data;
                        if (recent.length === 0) {
                            const li = document.createElement('li');
                            li.textContent = 'No recent calculations. Spark some love!';
                            recentList.appendChild(li);
                        } else {
                            recent.forEach(calc => {
                                const li = document.createElement('li');
                                li.innerHTML = `<strong>${calc.name1}</strong> & <strong>${calc.name2}</strong><br>
                                                Love Score: <span style="color:var(--secondary-red); font-weight:bold;">${calc.percentage}%</span><br>
                                                <span style="font-size:0.8em; opacity:0.8;">"${calc.quote}"</span>`;
                                recentList.appendChild(li);
                            });
                        }
                    } else {
                        throw new Error(response.error || 'Failed to fetch recent calculations from API.');
                    }
                } catch (error) {
                    console.error("Error rendering recent calculations:", error);
                    const li = document.createElement('li');
                    li.textContent = 'Could not load recent sparks. Please try again.';
                    li.style.color = 'yellow';
                    recentList.appendChild(li);
                } finally {
                    recentLoadingMessage.classList.add('hidden'); // Hide loading message
                }
            }

            // Share functionality
            shareBtn.addEventListener('click', async () => {
                const shareText = `We got ${currentCalculatedPercentage}% on Love Meter! üíï My love quote: "${loveQuote.textContent}"`;
                try {
                    await navigator.clipboard.writeText(shareText);
                    alert('Love score copied to clipboard! Share the love! ü•∞');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    // Fallback for browsers that don't support clipboard API or have permissions issues
                    const textArea = document.createElement('textarea');
                    textArea.value = shareText;
                    textArea.style.position = 'fixed'; // Avoid scrolling to bottom
                    textArea.style.left = '-9999px';
                    textArea.style.top = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        alert('Love score copied to clipboard! Share the love! ü•∞');
                    } catch (ex) {
                        alert('Oops, couldn\'t copy to clipboard. Please copy manually: ' + shareText);
                    } finally {
                        textArea.remove();
                    }
                }
            });


            // Event Listeners
            calculateBtn.addEventListener('click', async () => {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();

                calculateBtn.disabled = true; // Disable button during calculation
                calculateBtn.textContent = 'Calculating... ‚ú®';

                const result = LoveMeterService.calculateLove(name1, name2); // Use the service

                if (result.percentage === -1) {
                    alert(result.quote); // Use quote for error message
                    calculateBtn.disabled = false;
                    calculateBtn.innerHTML = 'Calculate Love <span class="emoji">üíï</span>';
                    return;
                }

                await displayResults(result.percentage, result.quote);

                const saveResponse = await LoveMeterService.saveResult(name1, name2, result.percentage, result.quote);
                if (!saveResponse.success) {
                    console.error("Failed to save calculation to backend:", saveResponse.error);
                    // Optionally alert user or show a small error message
                }
                
                await renderRecentCalculations(); // Update sidebar after saving

                calculateBtn.disabled = false;
                calculateBtn.innerHTML = 'Calculate Love <span class="emoji">üíï</span>';
            });

            resetBtn.addEventListener('click', resetApp);

            // Floating Hearts Animation
            const heartEmojis = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üíñ', 'ü§ç'];
            const heartColors = ['red', 'pink', 'white'];

            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.classList.add(heartColors[Math.floor(Math.random() * heartColors.length)]);
                heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5-10s duration
                heart.style.animationDelay = `${Math.random() * 2}s`; // 0-2s delay
                document.body.appendChild(heart);

                // Remove heart after it goes out of view
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }

            // Create a new heart every 1 second
            setInterval(createFloatingHeart, 1000);

            // Initial load
            renderRecentCalculations();
            // Show sidebar on desktop by adding a class to sidebar directly
            if (window.innerWidth >= 768) {
                recentCalculationsSidebar.classList.add('show-sidebar');
            }

            console.log("Love is in the code! üíª‚ù§Ô∏è");
        });
    </script>
</body>
